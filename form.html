<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Formularz LT</title>
</head>

<body>
    <main>
        <form action="https://dev.cotenfrontend.pl" method="POST" class="form">
            <p>
                <label for="imie">Twoje imię:</label>
                <input required type="text" placeholder="wpisz imię" name="twojeImie" id="imie">
            </p>
            <p>
                <label for="nazwisko">Twoje nazwisko:<br>
                    <input type="text" value="domyslna tresc" name="twojeNazwisko" id="nazwisko">
                </label>
            </p>
            <p>
                <label for="wiek">Wiek:<br>
                    <input type="number" value="32" name="twojWiek" id="wiek">
                </label>
            </p>
            <p>
                <label for="telefon">Telefon:<br>
                    <input type="tel" name="twojTelefon" id="telefon">
                </label>
            </p>
            <p>
                <label for="email">Email:<br>
                    <input type="email" name="twojEmail" id="email">
                </label>
            </p>
            <fieldset>
                <legend>Tekst</legend>
                <p>
                    <input type="radio" name="radio" id="radio1">
                    <label for="radio1">Opcja 1</label>
                </p>
                <p>
                    <input type="radio" checked value="opcja druga" name="radio" id="radio2">
                    <label for="radio2">Opcja 2</label>
                </p>
                <p>
                    <input type="radio" name="radio" id="radio3">
                    <label for="radio3">Opcja 3</label>
                </p>
                <p>
                    <input type="radio" name="radio" id="radio4">
                    <label for="radio4">Opcja 4</label>
                </p>
            </fieldset>

            <p>
                <input type="checkbox" checked value="zaznaczenie pierwsze" name="lista" id="mycheckbox">
                <label for="mycheckbox">Zaznaczenie 1</label>
            </p>
            <p>
                <input type="checkbox" name="lista" id="mycheckbox2">
                <label for="mycheckbox2">Zaznaczenie 2</label>
            </p>
            <p>
                <label for="haslo">Hasło:</label><br>
                <input type="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" name="haslo"
                    id="haslo">
            </p>
            <p>
                <label for="plik">Plik:</label><br>
                <input type="file" name="zalacznik" id="plik">
            </p>
            <p>
                <label for="range">Range</label><br>
                <input type="range" min="0" max="100" step="10" value="70" name="range" id="mycheckbox2">
            </p>

            <p>
                <label for="select">Wybierz odpowiedź:</label>
                <select name="select" id="select">
                    <option value="użytkownik wybrał tak">Tak</option>
                    <option value="użytkownik wybrał nie">Nie</option>
                    <option value="użytkownik wybrał nie wiem">Nie wiem</option>
                </select>
            </p>
            <p>
                <label for="obszarTekstu">Opisz swój dzień:</label><br>
                <textarea id="obszarTekstu" name="tekst">Lorem ipsum</textarea>
            </p>
            <input type="submit" value="Wyślij formularz">
        </form>
    </main>
</body>

</html>
